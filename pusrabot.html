<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Работы | PUSTOTA DESIGN</title>
  <style>
    a{
      -webkit-text-fill-color: #eaeaea;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      transform: translateX(100%);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    body.page-in { transform: translateX(0); opacity: 1; }
    body.page-out { transform: translateX(-100%); opacity: 0; }

    .gradients-container {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
      overflow:hidden;
    }

    .gradient-drop {
      position:absolute;
      border-radius:50%;
      filter:blur(60px);
      opacity:0.8;
      transition:transform 0.2s ease-out;
      will-change: transform;
    }

    #drop1 { width:500px; height:500px; background:radial-gradient(circle, rgba(240,193,40,0.9) 0%, rgba(120,109,10,0.5) 70%, transparent 90%); top:5%; left:5%; }
    #drop2 { width:450px; height:450px; background:radial-gradient(circle, rgba(0,255,255,0.8) 0%, rgba(20,140,104,0.4) 70%, transparent 90%); top:70%; left:80%; }
    #drop3 { width:400px; height:400px; background:radial-gradient(circle, rgba(255,0,119,0.7) 0%, rgba(120,30,68,0.4) 70%, transparent 90%); top:50%; left:60%; }

    .navbar {
      background-color: rgba(0,0,0,0.5);
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 30px;
      border-radius: 0 0 15px 15px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-weight: 400;
      font-size: 16px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .navbar a:hover {
      background-color: rgba(255,255,255,0.1);
      box-shadow: 0 0 5px rgba(255,255,255,0.3);
      text-shadow: 0 0 2px #fff;
      transform: translateY(-1px);
    }

    .navbar a.active {
      background-color: rgba(255,255,255,0.15);
      box-shadow: 0 0 8px rgba(255,255,255,0.4);
      text-shadow: 0 0 2px #fff;
    }

    .navbar img { border-radius:5px; transition: transform 0.3s ease; }
    .navbar img:hover { transform: scale(1.05); }

    .content { text-align:center; margin-top:50px; position:relative; z-index:2; padding:20px; }

    h1 {
      font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size:3rem;
      text-align:center;
      margin-bottom:30px;
      color:#eaeaea;
      text-shadow:1px 1px 2px rgba(0,0,0,0.5);
    }

    .gallery {
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:30px;
    }

    .img-wrapper {
      display:inline-block;
      animation: ghostFloat 3s ease-in-out infinite;
      background: rgba(31,31,31,0.8);
      border-radius:15px;
      padding:15px;
      border:1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .img-wrapper:hover { transform: translateY(-5px); }

    .img-wrapper img {
      width:300px;
      height:200px;
      object-fit:cover;
      border-radius:10px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      cursor:pointer;
    }

    .img-wrapper img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    @keyframes ghostFloat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .footer {
      text-align:center;
      margin-top:80px;
      padding:25px;
      font-size:16px;
      color: rgba(255,255,255,0.6);
      background: rgba(31,31,31,0.8);
      border-radius:20px;
      backdrop-filter: blur(5px);
      border:1px solid rgba(255,255,255,0.1);
      max-width:500px;
      margin-left:auto;
      margin-right:auto;
    }

    .recommend {
      margin-top: 30px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 3px #000;
    }

    @media (max-width:768px) {
      .navbar { flex-direction: column; gap:12px; }
      #drop1,#drop2,#drop3 { width:300px;height:300px; }
      h1 { font-size:2.2rem; }
      .img-wrapper img { width:250px; height:180px; }
      .gallery { gap:15px; }
    }

    @media (max-width:480px) {
      .img-wrapper img { width:200px; height:150px; }
      h1 { font-size:1.8rem; }
    }

    /* Лайтбокс с плавным увеличением */
    .lightbox {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:9999;
      opacity:0;
      pointer-events:none;
      transition: opacity 0.3s ease;
    }
    .lightbox.show {
      opacity:1;
      pointer-events:auto;
    }
    .lightbox img {
      max-width:90%;
      max-height:90%;
      border-radius:10px;
      transform: scale(0.8);
      transition: transform 0.4s ease;
    }
    .lightbox.show img {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="gradients-container">
    <div class="gradient-drop" id="drop1"></div>
    <div class="gradient-drop" id="drop2"></div>
    <div class="gradient-drop" id="drop3"></div>
  </div>

  <div class="navbar">
    <img src="pusbanner.jpg" alt="Логотип" width="100">
    <a href="pustatafinal.html">Главная</a>
    <a href="#" class="active">Работы</a>
    <a href="yslygi.html">Услуги и цены</a>
    <a href="seti.html">Соц сети для связи</a>
  </div>

  <div class="content">
    <h1>ПРИМЕР РАБОТ @Pustota_design</h1>
    <p>нажмите для увеличения</p>

    <!-- Первая галерея -->
    <div class="gallery">
      <div class="img-wrapper"><img src="photo_5863993852698938758_y.jpg" alt="Работа 1"></div>
      <div class="img-wrapper"><img src="photo_5868491306228109420_y.jpg" alt="Работа 2"></div>
      <div class="img-wrapper"><img src="photo_5854688329310784687_y.jpg" alt="Работа 3"></div>
    </div>
    <p>больше работ в тгк <a href="https://t.me/pustoota_design">Pustota_design</a></p>

    <div class="recommend">так же рекомендуем <h1>@bedolaga0007</h1></div>
    <p>нажмите для увеличения</p>

    <!-- Вторая галерея -->
    <div class="gallery" style="margin-top:20px;">
      <div class="img-wrapper"><img src="Untitled (4).png" alt="Новая работа 1"></div>
      <div class="img-wrapper"><img src="Untitled (5).png" alt="Новая работа 2"></div>
      <div class="img-wrapper"><img src="text.png" alt="Новая работа 3"></div>
    </div>
  </div>

  <div class="footer">
    © 2025 PUSTOTA DESIGN. website created by @bedolaga0007.
  </div>

  <!-- Лайтбокс -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged Image">
  </div>

  <script>
    window.addEventListener("load", ()=>document.body.classList.add("page-in"));

    const drops=[
      document.getElementById('drop1'),
      document.getElementById('drop2'),
      document.getElementById('drop3')
    ];
    const sensitivity=[0.03,0.05,0.04];

    document.addEventListener('mousemove',(e)=>{
      const mouseX=e.clientX;
      const mouseY=e.clientY;
      drops.forEach((drop,i)=>{
        const rect=drop.getBoundingClientRect();
        const dropCenterX=rect.left+rect.width/2;
        const dropCenterY=rect.top+rect.height/2;
        const moveX=-(mouseX-dropCenterX)*sensitivity[i];
        const moveY=-(mouseY-dropCenterY)*sensitivity[i];
        drop.style.transform=`translate(${moveX}px, ${moveY}px)`;
      });
    });

    function pulsate(){
      drops[0].style.opacity=0.7+0.1*Math.sin(Date.now()/1200);
      drops[1].style.opacity=0.75+0.1*Math.sin(Date.now()/1500);
      drops[2].style.opacity=0.65+0.1*Math.sin(Date.now()/1800);
      requestAnimationFrame(pulsate);
    }
    pulsate();

    // Лайтбокс
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    document.querySelectorAll('.img-wrapper img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
      });
    });
    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('show');
      setTimeout(()=>lightboxImg.src='', 400); // сброс
    });
  </script>
</body>
</html>
