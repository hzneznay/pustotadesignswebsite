<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUSTOTA DESIGN</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      transform: translateX(100%);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    body.page-in { transform: translateX(0); opacity: 1; }
    body.page-out { transform: translateX(-100%); opacity: 0; }

    .gradients-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .gradient-drop {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.8;
      transition: transform 0.2s ease-out;
      will-change: transform;
    }

    #drop1 { width:500px; height:450px; background:radial-gradient(circle, rgba(240,193,40,0.9) 0%, rgba(120,109,10,0.5) 50%, transparent 90%); top:77%; left:5%; }
    #drop2 { width:450px; height:250px; background:radial-gradient(circle, rgba(0,255,255,0.8) 0%, rgba(20,140,104,0.4) 50%, transparent 90%); top:55%; left:15%; }
    #drop3 { width:400px; height:700px; background:radial-gradient(circle, rgba(255,0,119,0.7) 0%, rgba(120,30,68,0.4) 50%, transparent 90%); top:30%; left:65%; }

    .navbar {
      background-color: rgba(0,0,0,0.5);
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 30px;
      border-radius: 0 0 15px 15px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-weight: 400;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .navbar a:hover {
      background-color: rgba(255,255,255,0.1);
      box-shadow: 0 0 5px rgba(255,255,255,0.3);
      text-shadow: 0 0 2px #fff;
      transform: translateY(-1px);
    }

    .navbar a.active {
      background-color: rgba(255,255,255,0.15);
      box-shadow: 0 0 8px rgba(255,255,255,0.4);
      text-shadow: 0 0 2px #fff;
    }

    .navbar img { border-radius: 5px; transition: transform 0.3s ease; }
    .navbar img:hover { transform: scale(1.05); }

    .content {
      text-align: center;
      margin-top: 120px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 3.5rem;
      color: #eaeaea;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }

    h2 {
      font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 1.8rem;
      color: #fff;
      background: rgba(31,31,31,0.8);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px 25px;
      display: inline-block;
      margin-top: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    h2:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .footer {
      text-align: center;
      margin-top: 150px;
      padding: 25px;
      font-size: 16px;
      color: rgba(255,255,255,0.6);
      background: rgba(31,31,31,0.8);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 768px) {
      .navbar { flex-direction: column; padding: 12px; gap: 12px; }
      #drop1, #drop2, #drop3 { width: 300px; height: 300px; }
      h1 { font-size: 2.5rem; margin-top: 80px; }
    }
  </style>
</head>
<body>
  <div class="gradients-container">
    <div class="gradient-drop" id="drop1"></div>
    <div class="gradient-drop" id="drop2"></div>
    <div class="gradient-drop" id="drop3"></div>
  </div>

  <div class="navbar">
    <img src="pusbanner.jpg" alt="Логотип" width="100">
    <a href="#" class="active">Главная</a>
    <a href="pusrabot.html">Работы</a>
    <a href="yslygi.html">Услуги и цены</a>
    <a href="seti.html">Соц сети для связи</a>
  </div>  

  <div class="content">
    <h1>PUSTOTA DESIGN</h1>
    <a href="puspotfolio.html"><h2>Об pustota design</h2></a>
  </div>

  <div class="footer">
    © 2025 PUSTOTA DESIGN. website created by @bedolaga0007.
  </div>

  <script>
    window.addEventListener("load", () => document.body.classList.add("page-in"));

    document.querySelectorAll("a").forEach(link => {
      if(link.getAttribute("href") && !link.getAttribute("href").startsWith("#")){
        link.addEventListener("click", function(e){
          e.preventDefault();
          const url=this.href;
          document.body.classList.remove("page-in");
          document.body.classList.add("page-out");
          setTimeout(()=>window.location.href=url,600);
        });
      }
    });

    const drops = [
      document.getElementById('drop1'),
      document.getElementById('drop2'),
      document.getElementById('drop3')
    ];
    const sensitivity = [0.03,0.05,0.04];

    document.addEventListener('mousemove',(e)=>{
      const mouseX=e.clientX;
      const mouseY=e.clientY;
      drops.forEach((drop,i)=>{
        const rect=drop.getBoundingClientRect();
        const dropCenterX=rect.left+rect.width/2;
        const dropCenterY=rect.top+rect.height/2;
        const moveX=-(mouseX-dropCenterX)*sensitivity[i];
        const moveY=-(mouseY-dropCenterY)*sensitivity[i];
        drop.style.transform=`translate(${moveX}px, ${moveY}px)`;
      });
    });

    function pulsate(){
      drops[0].style.opacity=0.7+0.1*Math.sin(Date.now()/1200);
      drops[1].style.opacity=0.75+0.1*Math.sin(Date.now()/1500);
      drops[2].style.opacity=0.65+0.1*Math.sin(Date.now()/1800);
      requestAnimationFrame(pulsate);
    }
    pulsate();
  </script>
</body>
</html>
